name: push to swarm

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn build
        env:
          NEXT_PUBLIC_BEE_URL: https://gateway.fairdatasociety.org/proxy
          NEXT_PUBLIC_BEE_DEBUG_URL: https://gateway.fairdatasociety.org/proxy
          NEXT_PUBLIC_RPC_URL: https://polygon-mumbai.g.alchemy.com/v2/CbrO9sztO4SI68bTJbnm1SKczyKGoq46
          NEXT_PUBLIC_FDS_REGISTRAR: "0x7b3f4E648e222b225ef5494de06C75a91a365D04"
          NEXT_PUBLIC_ENS_REGISTRY: "0x21625506951100e1E627b265cFF970110C1efBa4"
          NEXT_PUBLIC_PUBLIC_RESOLVER: "0xC2c0fAcC987C967870d6C847a9171F9470896499"
          NEXT_PUBLIC_SLIDES_POD: fair-slideshows
          NEXT_PUBLIC_IS_STATIC: true

      - name: Upload
        id: swarm-upload
        uses: ethersphere/swarm-actions/upload-dir@latest
        with:
          bee-url: https://gateway.fairdatasociety.org/proxy/
          dir: ./out
          index-document: index.html
          retry: 200
          timeout: 600000

      - name: update feed
        id: swarm-feed
        uses: ethersphere/swarm-actions/write-feed@latest
        with:
          bee-url: https://gateway.fairdatasociety.org/proxy/
          reference: ${{ steps.swarm-upload.outputs.reference }}
          topic: slidezz
          signer: ${{ secrets.SIGNER }}

      - name: print references
        run: |
          echo "upload ref: " ${{ steps.swarm-upload.outputs.reference }}
          echo "feed ref: " ${{ steps.swarm-feed.outputs.reference }}
          echo "CID: " ${{ steps.swarm-cid.outputs.cid }}
          echo "Feed Manifest: " ${{ steps.swarm-feed.outputs.manifest }}
