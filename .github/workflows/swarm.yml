name: push to swarm

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn build
        env:
          NEXT_PUBLIC_BEE_URL: ${{ secrets.BEE_URL }}
          NEXT_PUBLIC_BATCH_ID: ${{ secrets.BATCH_ID }}
          NEXT_PUBLIC_RPC_URL: ${{ secrets.RPC_URL }}
          NEXT_PUBLIC_FDS_REGISTRAR: ${{ secrets.FDS_REGISTRAR }}
          NEXT_PUBLIC_ENS_REGISTRY: ${{ secrets.ENS_REGISTRY }}
          NEXT_PUBLIC_PUBLIC_RESOLVER: ${{ secrets.PUBLIC_RESOLVER }}
          NEXT_PUBLIC_SLIDES_POD: ${{ secrets.SLIDES_POD }}

      - name: Upload
        id: swarm-upload
        uses: ethersphere/swarm-actions/upload-dir@latest
        with:
          bee-url: https://gateway.fairdatasociety.org/proxy/
          dir: ./out
          index-document: index.html
          retry: 200
          timeout: 600000

      - name: update feed
        id: swarm-feed
        uses: ethersphere/swarm-actions/write-feed@latest
        with:
          bee-url: https://gateway.fairdatasociety.org/proxy/
          reference: ${{ steps.swarm-upload.outputs.reference }}
          topic: slidezz
          signer: ${{ secrets.SIGNER }}

      - name: print references
        run: |
          echo "upload ref: " ${{ steps.swarm-upload.outputs.reference }}
          echo "feed ref: " ${{ steps.swarm-feed.outputs.reference }}
          echo "CID: " ${{ steps.swarm-cid.outputs.cid }}
          echo "Feed Manifest: " ${{ steps.swarm-feed.outputs.manifest }}
