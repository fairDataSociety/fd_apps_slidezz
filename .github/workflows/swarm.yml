name: push to swarm

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn build
        env:
          NEXT_PUBLIC_BEE_URL: http://localhost:1633
          NEXT_PUBLIC_BEE_DEBUG_URL: http://localhost:1635
          NEXT_PUBLIC_RPC_URL: http://localhost:8545
          NEXT_PUBLIC_FDS_REGISTRAR: "0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512"
          NEXT_PUBLIC_ENS_REGISTRY: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
          NEXT_PUBLIC_PUBLIC_RESOLVER: "0xDc64a140Aa3E981100a9becA4E685f962f0cF6C9"
          NEXT_PUBLIC_SLIDES_POD: fair-slideshows
          NEXT_PUBLIC_BASE_URL: http://127.0.0.1:3000

      - name: Upload
        id: swarm-upload
        uses: ethersphere/swarm-actions/upload-dir@latest
        with:
          bee-url: https://gateway.fairdatasociety.org/proxy/
          dir: ./out
          index-document: index.html

      - name: update feed
        id: swarm-feed
        uses: ethersphere/swarm-actions/write-feed@latest
        with:
          bee-url: https://gateway.fairdatasociety.org/proxy/
          reference: ${{ steps.swarm-upload.outputs.reference }}
          topic: slidezz
          signer: ${{ secrets.SIGNER }}

      - name: print references
        run: |
          echo "upload ref: " ${{ steps.swarm-upload.outputs.reference }}
          echo "feed ref: " ${{ steps.swarm-feed.outputs.reference }}
          echo "CID: " ${{ steps.swarm-cid.outputs.cid }}
          echo "Feed Manifest: " ${{ steps.swarm-feed.outputs.manifest }}
